<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start_game">
        <button id="btn3"> Режим 3 на 3 </button>
        <button id="btn4"> Режим 4 на 4 </button>
    </div>
    <div class="container">
        <p> Крестики нолики </p>
        <p>Текущий игрок: <span id="player">X</span></p>
        <p id="winner"> </p>
        <table id="field">
            <tr>
                <td data-row="1" data-colomun="1"> </td> 
                <td data-row="1" data-colomun="2"> </td> 
                <td data-row="1" data-colomun="3"> </td> 
            </tr>    
            <tr>
                <td data-row="2" data-colomun="1">  </td> 
                <td data-row="2" data-colomun="2"> </td> 
                <td data-row="2" data-colomun="3">  </td>
            </tr>
            <tr>
                <td data-row="3" data-colomun="1">  </td> 
                <td data-row="3" data-colomun="2">  </td> 
                <td data-row="3" data-colomun="3">  </td>
            </tr>
        </table>
        <button id="btn"> Сброс игры </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
